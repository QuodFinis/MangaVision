# Hyperparameters
epochs: 16       # Number of epochs
batch: 12   # Batch size
imgsz: 1024    # Image size for training
lr0: 0.01275
lrf: 0.01
momentum: 1
weight_decay: 0.0005
warmup_epochs: 2.5
warmup_momentum: 0.75
dropout: 0.5
freeze: 10

# Optimizer settings
optimizer: Adam  # Optimizer

# Loss function adjustments
box: 10
cls: .1
dfl: 3
iou: 0.5    # Intersection over Union (IoU) threshold for loss